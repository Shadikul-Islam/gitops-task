apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  interval: 1m
  chart:
    spec:
      chart: wordpress
      version: "26.0.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    externalDatabase:
      host: mysql.mysql.svc.cluster.local
      user: wp_user
      password: MyS3cureAppPass
      database: wordpress
      port: 3306
    mariadb:
      enabled: false

    existingSecret: wordpress-admin
    existingSecretUsernameKey: wordpress-username
    existingSecretPasswordKey: wordpress-password
    extraVolumes: []
    extraVolumeMounts: [] 

    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: app.local
      pathType: ImplementationSpecific
      annotations:
        kubernetes.io/ingress.class: "nginx"
        # New: Lua redirect only for this Ingress (server block)
        nginx.ingress.kubernetes.io/server-snippet: |
          access_by_lua_block {
            require("plugins.custom.404-redirect")()
          }
      tls: false