# cluster/apps/wordpress/helmrelease.yaml (only the ingress section changes)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  interval: 1m
  chart:
    spec:
      chart: wordpress
      version: "26.0.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    externalDatabase:
      host: mysql.mysql.svc.cluster.local
      user: wp_user
      password: MyS3cureAppPass
      database: wordpress
      port: 3306
    mariadb:
      enabled: false

    existingSecret: wordpress-admin
    existingSecretUsernameKey: wordpress-username
    existingSecretPasswordKey: wordpress-password
    extraVolumes: []
    extraVolumeMounts: [] 

    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: app.local
      pathType: ImplementationSpecific
      annotations:
        kubernetes.io/ingress.class: "nginx"
        # NEW: Safe server-level redirect (runs before any location / {})
        # Learning: 'return ngx.redirect' is Lua (OpenResty) - aborts request early, no backend hit
        nginx.ingress.kubernetes.io/server-snippet: |
          # Global redirect for this host (app.local) - intercepts all paths
          access_by_lua_block {
            -- Simple unconditional redirect (no require() - embedded for safety)
            return ngx.redirect("https://www.google.com", 302)
          }
      tls: false