apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($uri !~ ^(/$|/index\.php$|/wp-admin(/.*)?$|/wp-login(/.*)?$|/wp-login\.php$|/wp-content(/.*)?$|/wp-includes(/.*)?$|/wp-json(/.*)?$|/wp-admin/admin-ajax.php$)) {
        return 404;
      }
spec:
  rules:
    - host: app.local
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: wordpress
                port:
                  number: 80
