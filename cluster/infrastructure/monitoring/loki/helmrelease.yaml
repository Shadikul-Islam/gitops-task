apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 1m
  chart:
    spec:
      chart: loki
      version: "6.42.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    fullnameOverride: loki
    replicaCount: 1
    deploymentMode: single
    persistence:
      enabled: false
    loki:
      auth_enabled: false
      server:
        http_listen_port: 3100
      table_manager:
        retention_deletes_enabled: false
