apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      allowSnippetAnnotations: true
      service:
        type: LoadBalancer
        externalIPs: []
      # Add custom Lua configuration
      config:
        http-snippet: |
          error_page 404 = @redirect_to_google;
          location @redirect_to_google {
              access_by_lua_block {
                  local uri = ngx.var.uri
                  -- Skip redirect for essential WordPress paths
                  if uri == "/" or uri:match("^/wp%-admin") or uri:match("^/wp%-login%.php") then
                      ngx.exit(ngx.OK)
                      return
                  end
                  ngx.redirect("https://www.google.com", 302)
              }
          }