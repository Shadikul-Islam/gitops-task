apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      enableSnippetAnnotations: true
      config:
        server-snippet: |
          access_by_lua_block {
            if ngx.status == 404 then
              return ngx.redirect("https://www.google.com", 302)
            end
          }
      service:
        type: LoadBalancer
        externalIPs: []