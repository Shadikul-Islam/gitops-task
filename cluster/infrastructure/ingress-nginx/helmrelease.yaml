apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      allowSnippetAnnotations: true
      service:
        type: LoadBalancer
        externalIPs: []
      # Lua-based 404 redirect configuration
      config:
        http-snippet: |
          lua_shared_dict redirect_404 1m;
        server-snippet: |
          location @redirect_404 {
            access_by_lua_block {
              local uri = ngx.var.uri
              
              -- Skip redirect for essential WordPress paths
              if uri == "/" or uri:match("^/wp%-admin") or uri:match("^/wp%-login%.php") then
                return
              end
              
              -- Redirect all other 404s to Google
              ngx.redirect("https://www.google.com", 302)
            }
          }
          
          error_page 404 = @redirect_404;